in:
  type: file
  path_prefix: '/sqlserver/data/test4/test4.csv'
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: ''
    columns:
    - {name: ITEM1, type: string}
    - {name: ITEM2, type: string}
out:
    type: sqlserver
    host: localhost
    database: TESTDB
