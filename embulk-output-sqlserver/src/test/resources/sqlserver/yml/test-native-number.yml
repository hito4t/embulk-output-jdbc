in:
  type: file
  path_prefix: '/sqlserver/data/test3/test3.csv'
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: ''
    columns:
    - {name: ITEM1, type: long}
    - {name: ITEM2, type: long}
    - {name: ITEM3, type: long}
    - {name: ITEM4, type: long}
out:
    type: sqlserver
    host: localhost
    database: TESTDB
    instance: SQLEXPRESS
    user: TEST_USER
    password: test_pw
    table: TEST3
    mode: insert_direct
    insert_method: native
