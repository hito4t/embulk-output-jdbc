in:
  type: file
  path_prefix: '/sqlserver/data/test5/test5.csv'
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: ''
    columns:
    - {name: ITEM1, type: timestamp, format: '%Y/%m/%d'}
out:
    type: sqlserver
    host: localhost
    database: TESTDB
    instance: SQLEXPRESS
    user: TEST_USER
    password: test_pw
    table: TEST5
    mode: insert_direct
    insert_method: native
